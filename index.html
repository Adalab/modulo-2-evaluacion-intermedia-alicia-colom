<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alicia Colom · Evaluación intermedia JS</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="main">
		<h1 class="title">Adivina el número</h1>
		<form  action="" method="post" class="form">
			<label for="textArea">Introduce aquí el número:</label>
			<input type="text" id="textArea" name="textArea" class="boxSize textArea js-textArea" />
			<input type="button" value="Prueba" class="boxSize btn js-btn" />
		</form>
		<p class="clue">
			Pista: <span class="js-clue">Escribe el número y dale a
        <span class="capital">prueba</span></span>
		</p>
		<p class="clue">Número de intentos: <span class="js-try"></span></p>

		<script src="main.js"></script>
	</body>
</html>
